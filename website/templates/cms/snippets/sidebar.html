{%load i18n %}
<div class="card mb-3">
  <div class="card-header">
    {% trans "カテゴリ" %} 
  </div>
  <ul class="list-group list-group-flush">
    {% for category in categories|dictsort:"id" %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'cms:category_post' category.slug %}" class="card-link">{{ category.name }}</a>
      <span class="badge badge-primary badge-pill">{{ category.num_posts }}</span>
    </li>
    {% endfor %}
  </ul>
</div>

<div class="card">
  <div class="card-header">
    {% trans "タグ" %}
  </div>
  <ul class="list-group list-group-flush">
    {% for tag in tags|dictsortreversed:"num_posts"|slice:":8" %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'cms:tag_post' tag.slug %}" class="card-link">{{ tag.name }}</a>
      <span class="badge badge-primary badge-pill">{{ tag.num_posts }}</span>
    </li>
    {% endfor %}
  </ul>
  <!--<div class="card-body text-center">
    <a href="{% url 'cms:tag_list' %}" class="card-link">すべてのタグを見る</a>
  </div>-->
</div>
